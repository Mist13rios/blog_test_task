<!DOCTYPE html>
<html lang='en'>
{% load staticfiles %}
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
	
  <script type='text/javascript' src='{% static "blog/jquery/js/jquery-3.1.0.min.js" %}' ></script>
  <script type='text/javascript' src='{% static "blog/bootstrap/js/bootstrap.min.js" %}'></script>
  <script type='text/javascript' src='{% static "blog/js/main.js" %}'></script>
  
  <link type='text/css' href='{% static "blog/bootstrap/css/bootstrap.min.css" %}' rel='stylesheet' media='screen'> 
  <link type='text/css' href='{% static "blog/css/style.css" %}' rel='stylesheet' media='screen'/> 

  <title>Test blog</title>

</head>

<body style='font-family:Arial;'>
<div style='height: 100%;'>

  <div class='col-md-2'>
  </div>

  <div class='col-md-8' style='color:black; padding-top: 1%; height: 100%;'>
    {% for user in all_users %}
      <div class='row'>
      <a style='color:black; cursor:pointer; text-decoration: none;'> Names of User: {{user.name}} </a> </br>
      </div>
    {% endfor %}
  </div>

  <div class='col-md-2' style='height:100%;'>
  </div>
</div>
</body>
</html>
